<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeInformation</title>
    <link rel="stylesheet" href="./css/User/changepass.css">
    <link rel="stylesheet" href="./css/User/index.css">
    <link rel="stylesheet" href="./css/User/ManageUser.css">
    <link rel="stylesheet" href="./css/LogIn1.css">
    <link rel="stylesheet" href="./css/User/user.css">
    <link rel="stylesheet" href="./css/User/userlog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="shortcut icon" href="./image/download.jpg">
</head>
<body>
    <div class="change-password">
        <form action="ChangeInfor.php?function=changeinfor" class="change-form" method="POST" name="formChangeInfor"
            id="formChangeInfor">
            <h1>Change User Information</h1>
            <div class="form-group">
                <input class="form-input" type="text" placeholder="Fullname" id="fullname" name="fullname">
                <p class="error-pass"></p>
            </div>
            <div class="form-group">
                <input class="form-input" type="text" placeholder="Email" id="email" name="email">
                <p class="error-pass"></p>
            </div>
            <div class="form-group">
                <input class="form-input" type="text" placeholder="Birthday" id="birthday" name="birthday">
                <p class="error-pass"></p>
            </div>
            <div class="form-group">
                <input class="form-input" type="text" placeholder="StudentID" id="stuID" name="stuID">
                <p class="error-pass"></p>
            </div>
            <div class="form-group">
                <input class="form-input" type="text" placeholder="Github ID" id="github" name="github">
                <p class="error-pass"></p>
            </div>


            <label class="dp-head">User Department:</label>
            <div class="dp-input">
                <select class="input-dp" name="department" id="department" placeholder="Department">
                    <option value="1">All Department</option>
                    <option value="Font-end">Font-end</option>
                    <option value="Back-end">Back-end</option>
                    <option value="Design">Design</option>
                    <option value="Media">Media</option>
                    <option value="Media">Network</option>
                </select>
            </div>
            <label class="dp-head">Gender:</label>
            <div class="us-gender">
                <input class="ratio-btn" type="radio" name="gender" value="male" checked> <span>Male</span>
                <input class="ratio-btn" type="radio" name="gender" value="female"> <span>Female</span>
            </div>

            <button type="submit" class="btn-submit" name="btnChangeInfor" id="btnChangeInfor"  style="width:200px; background-color:rgb(209, 165, 20)">Change Information</button>
        </form>
    </div>
    
    
    <script src="./js/validator.js"></script>
    <script>
    Validator({
        form: '#formChangeInfor',
        formGroupSelector: '.form-group',
        errorSelector: '.error-pass',
        rules: [
            Validator.isRequired('#fullname', 'This feild can not empty'),
            Validator.isRequired('#email', 'This feild can not empty'),
            Validator.isRequired('#birthday', 'This feild can not empty'),
            Validator.isRequired('#stuID', 'This feild can not empty'),
            Validator.isRequired('#github', 'This feild can not empty'),
            Validator.isRequired('#department', 'This feild can not empty'),
        ]
        // onSubmit: function(data) {
        //     console.log(data)
        // }
    });
    </script>
</body>
</html>
